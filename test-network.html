<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络连接测试</title>
</head>
<body>
    <h1>GameTrust 网络连接测试</h1>
    
    <h2>1. 本地网络测试</h2>
    <button onclick="testLocalAPI()">测试本地API (3005端口)</button>
    <div id="local-result"></div>
    
    <h2>2. Supabase连接测试</h2>
    <button onclick="testSupabase()">测试Supabase连接</button>
    <div id="supabase-result"></div>
    
    <h2>3. 外部网络测试</h2>
    <button onclick="testExternalAPI()">测试外部API</button>
    <div id="external-result"></div>

    <script>
        // 测试本地API
        async function testLocalAPI() {
            const result = document.getElementById('local-result');
            try {
                const response = await fetch('http://localhost:3005/api/health');
                const data = await response.json();
                result.innerHTML = `<span style="color: green;">✅ 本地API连接成功</span><br>${JSON.stringify(data)}`;
            } catch (error) {
                result.innerHTML = `<span style="color: red;">❌ 本地API连接失败: ${error.message}</span>`;
            }
        }

        // 测试Supabase
        async function testSupabase() {
            const result = document.getElementById('supabase-result');
            try {
                const response = await fetch('https://vunlqahnzdparmujchpc.supabase.co/rest/v1/', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1bmxxYWhuemRwYXJtdWpjaHBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyODE1MzMsImV4cCI6MjA3OTg1NzUzM30.RT1bUUTZmIVdA0xOx-CH6VnIEQyUve8N0zmYj4Jb9Fo'
                    }
                });
                const data = await response.text();
                result.innerHTML = `<span style="color: green;">✅ Supabase连接成功</span><br>响应长度: ${data.length}`;
            } catch (error) {
                result.innerHTML = `<span style="color: red;">❌ Supabase连接失败: ${error.message}</span>`;
            }
        }

        // 测试外部API
        async function testExternalAPI() {
            const result = document.getElementById('external-result');
            try {
                const response = await fetch('https://httpbin.org/get');
                const data = await response.json();
                result.innerHTML = `<span style="color: green;">✅ 外部网络连接成功</span><br>IP: ${data.origin}`;
            } catch (error) {
                result.innerHTML = `<span style="color: red;">❌ 外部网络连接失败: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
